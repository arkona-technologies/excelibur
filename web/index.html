<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSV Upload with HTMX</title>
    <!-- <script src="https://unpkg.com/htmx.org@1.9.2"></script> -->
    <script src="htmx/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="css/pico.min.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>Upload CSV Files for Configuration</h1>
        <p>A pure HTML example, without dependencies.</p>
      </hgroup>
    </header>
    <main class="container">
      <div class="grid">
        <div>
          <hgroup>
            <h3>Upload CSV for Processors</h3>
          </hgroup>
        </div>
        <div>
          <form
            id="proc"
            hx-encoding="multipart/form-data"
            hx-post="/processor-config"
            hx-target="next p"
          >
            <fieldset role="group">
              <input type="file" name="file" />
              <button>Upload</button>
              <img id="spinner" class="htmx-indicator" src="svg/bars.svg" />
            </fieldset>
          </form>
          <p>Status?</p>
        </div>
      </div>

      <div class="grid">
        <div>
          <hgroup>
            <h3>Upload CSV for Receivers</h3>
          </hgroup>
        </div>
        <div>
          <form
            id="rx"
            hx-encoding="multipart/form-data"
            hx-post="/receiver-config"
            hx-target="next p"
          >
            <fieldset role="group">
              <input type="file" name="file" />
              <button>Upload</button>
              <img id="spinner" class="htmx-indicator" src="svg/bars.svg" />
            </fieldset>
          </form>
          <p>Status?</p>
        </div>
      </div>

      <div class="grid">
        <div>
          <hgroup>
            <h3>Upload CSV for Senders</h3>
          </hgroup>
        </div>
        <div>
          <form
            id="tx"
            hx-encoding="multipart/form-data"
            hx-post="/sender-config"
            hx-target="next p"
          >
            <fieldset role="group">
              <input type="file" name="file" />
              <button>Upload</button>
              <img id="spinner" class="htmx-indicator" src="svg/bars.svg" />
            </fieldset>
          </form>
          <p>Status?</p>
        </div>
      </div>
    </main>

    .htmx-indicator {
      opacity: 0;

    }
    .htmx-request .htmx-indicator {
