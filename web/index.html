<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Config Upload</title>
    <!-- <script src="https://unpkg.com/htmx.org@1.9.2"></script> -->
    <script src="htmx/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="css/pico.min.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>Upload .XLSX File for Configuration</h1>
        <p>Select relevant .csv files and apply them to this device.</p>
      </hgroup>
    </header>
    <main class="container">

      <div class="grid">
        <div>
          <hgroup>
            <h3>Upload XLSX Sheet</h3>
            <p>Upload Config here</p>
          </hgroup>
        </div>
        <div>
          <form
            id="proc"
            hx-encoding="multipart/form-data"
            hx-post="/excel"
            hx-swap="none"
          >
            <fieldset role="group">
              <input type="file" name="file" />
              <div>
              <button>Upload</button>
              <img id="spinner" class="htmx-indicator" src="svg/bars.svg" />
              </div>
            </div>
          </form>
        </div>

    </main>
